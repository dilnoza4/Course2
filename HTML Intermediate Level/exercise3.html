<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="container mt-5">
  <h1>Object Property Manipulation</h1>
  <input type="text" id="propertyName" class="form-control" placeholder="Property Name">
  <input type="text" id="propertyValue" class="form-control mt-2" placeholder="Property Value">
  <button class="btn btn-primary mt-2" onclick="manipulateObject()">Add/Update Property</button>
  <button class="btn btn-danger mt-2" onclick="removeProperty()">Remove Property</button>
  <p id="result" class="mt-3"></p>
</div>
