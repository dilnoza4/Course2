<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <script src="../Javascript Beginner Level/exercise10.js" defer></script></head>
<body>
<h2>Simple Calculator</h2>
<form id="calculatorForm">
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1" required><br><br>
  <label for="num2">Enter second number:</label>
  <input type="number" id="num2" required><br><br>
  <label for="operation">Choose operation:</label>
  <select id="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select><br><br>
  <button type="submit">Calculate</button>
</form>
<p id="calcResult"></p>

<div>
  <button onclick="location.href='../index.html'">Home page</button>
  <button onclick="location.href='exercise11.html'">Sum of Array Elements</button>
</div>
</body>
</html>
